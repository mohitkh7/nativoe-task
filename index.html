<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- firebase configuration -->
    <script src="js/config.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="white">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center red-text text-lighten-1">Profile</a>
      </div>
    </nav>
    <!-- // navbar -->

    <div class="container">
      <div class="row">
        <div class="col s10 offset-s1 l4 offset-l4">
          <h5 class="center-align">Lorem Ipsum Dolor Amit si</h5>
      

          <!-- form -->
          <div id="form" class="center-align " style="border:2px solid #0288d1; padding:2px;">
            <form onsubmit="return login(this);">
              <div class="row form-input">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate yellow lighten-4">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row form-input">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate yellow lighten-4">
                  <label for="password">Password</label>
                </div>
              </div>
              <button type="submit" class="waves-effect waves-light btn btn-wide blue">LOGIN</button>
            </form>
            
            <p class="center-align">Don't Have an Account ? <b><a href="signup.html">Sign Up Here</a></b></p>
          </div>
          <!-- //form -->
          <!-- signup buttons -->
          <div class="center-align" style="margin-top:10px;">
            <a class="waves-effect waves-light btn btn-block blue lighten-1" id="fb-btn">Facebook</a><br/><br/>
            <a class="waves-effect waves-light btn btn-block red lighten-2" id="google-btn">Google</a>
          </div>
          <!-- //signup buttons -->
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer"> 
      <div class="container">
        <div class="row center-align">
          <div class="col s3">
            <a class="grey-text text-darken-4" href="#!">FAQs</a>
          </div>
          <div class="col s3">
            <a class="grey-text text-darken-4" href="#!">Contact Us</a>
          </div>
          <div class="col s3">
            <a class="grey-text text-darken-4" href="#!">About Us</a>
          </div>
          <div class="col s3">
            <a class="grey-text text-darken-4" href="#!">Terms</a>
          </div>
        </div>     
      </div>
    </footer>
    <!-- //Footer -->
  </body>
  <script src="js/login.js"></script>
</html>
